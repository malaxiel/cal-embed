<!-- Cal inline embed code begins -->
<div style="width:100%;height:600px;overflow:hidden;display:flex;justify-content:flex-start;" id="my-cal-inline">
  <!-- Загрузочный индикатор -->
  <div style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;">
    <div style="border:3px solid #f3f3f3;border-top:3px solid #333;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;"></div>
  </div>
</div>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Стили для выравнивания календаря слева */
  #my-cal-inline iframe {
    margin: 0 !important;
  }
  
  #my-cal-inline > div:first-child {
    margin: 0 !important;
    display: flex !important;
    justify-content: flex-start !important;
  }
</style>

<script type="text/javascript">
  // Немедленная загрузка при открытии страницы
  (function() {
    // Загружаем скрипт Cal.com сразу
    const script = document.createElement('script');
    script.src = 'https://app.cal.com/embed/embed.js';
    script.async = true;
    
    script.onload = function() {
      // Инициализируем Cal после загрузки скрипта
      Cal("init", "intro", {origin:"https://cal.com"});
      
      Cal.ns.intro("inline", {
        elementOrSelector:"#my-cal-inline",
        config: {
          "layout":"month_view",
          "theme":"light"
        },
        calLink: "stacy-prokopa/intro",
      });
      
      Cal.ns.intro("ui", {
        "hideEventTypeDetails":true,
        "layout":"month_view",
        "styles": {
          "branding": {
            "brandColor": "#000000"
          }
        }
      });
    };
    
    document.head.appendChild(script);
  })();
</script>
<!-- Cal inline embed code ends -->
